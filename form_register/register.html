<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM REGISTER</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
    rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Registrasi</h1>

            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Full Name" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-field">
                    <input type="text" placeholder="User Name" required>  
                    <i class='bx bxs-user'></i>
                </div>

            </div>


            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>     
                    <i class='bx bxs-envelope'></i>
                </div>        

                <div class="input-field">
                    <input type="text" placeholder="Phone Number" required> 
                    <i class='bx bxs-phone'></i>
                </div>              
            </div>
            

            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>   
                    <i class='bx bxs-lock'></i>
                </div>         

            
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock'></i>
                </div>             
            </div>

            <label style="cursor: pointer;"><input type="checkbox" style="cursor: pointer;">I hereby
             declare that the above information 
            provided is true and correct</label>

            <button type="submit" class="btn" style="cursor: pointer;">Register</button>

            <div class="account-options">
                <p>Sudah Punya Akun? <a href="login/login.html" style="color: #fff;">Login</a></p>
            </div>

        </form>
    </div>
    
</body>
</html>
